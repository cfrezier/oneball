<html>
<head>
    <link rel="stylesheet" href="/player.css">
    <script type="text/javascript" src="/js/player/index.js"></script>
</head>
<body>
<div class="main">
    <div class="name" id="panel-name">
        <input type="text" placeholder="Insert your name here" id="input-name">
        <button class="btn" id="btn-name">Say my name</button>
    </div>
    <div class="queue" id="panel-queue">
        <button class="btn queue" id="queue">Queue for new Game</button>
    </div>
    <div class="input" id="panel-input">
        <input type="range" min="0" max="1" step="0.01" id="input">
    </div>
</div>
</body>
</html>
