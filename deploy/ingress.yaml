---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: oneball
  labels:
    app.kubernetes.io/part-of: oneball
    app.kubernetes.io/name: app
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - oneball.provoly.net
      secretName: oneball-tls
  rules:
    - host: oneball.provoly.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  name: http
